{{- $iso8601 := "2006-01-02T15:04:05-07:00" -}}
<div class="meta__date" title="Last updated {{ with .GitInfo }}by {{ .AuthorName }}{{ end }}">
  <span class="meta__item icon-font">edit</span>&nbsp;

        class="meta__item meta__item--text">{{ .Lastmod.Format "Jan 2, 2006" }}</time>
</div>
