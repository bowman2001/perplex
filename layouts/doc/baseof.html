<!DOCTYPE html>
<html {{ with .Site.Language.Lang }}lang="{{ . }}"{{ end }}>
{{- partial "head.html" . -}}
<body>
<header class="l-masthead l-nav" id="l-masthead">
    {{- partial "nav/masthead.html" . -}}
</header>
<div class="l-page l-page--doc">
  <aside id="l-sidebar" class="l-nav l-tnp">
    {{- block "sidebar" . -}}{{- end -}}
  </aside>
  <main id="l-main" class="l-tnp">
      {{- block "main" . -}}{{- end -}}
    <footer id="l-footer" class="l-box margin-doc-half">
        {{- partialCached "footer/site.html" . -}}
    </footer>
  </main>
  <div id="l-overlay"></div>
  <div id="l-fill"></div>
</div>
{{- partial "foot.html" . -}}
{{- partial "hugo-mod-wrap/check" . -}}
</body>
</html>
