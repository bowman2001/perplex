{{ with (site.RegularPages.Related . | first 4 ) }}
{{ $n := len . }}
<section class="section">
  <h2>{{ i18n "see_also" }}</h2>
  <nav class="card-nav card-nav--2">
    <ul class="card-nav__list">
      {{ range $k, $v := . }}
      <li class="card card--1 card--1--row"><a href="{{ $v.RelPermalink }}" class="card__hover">{{- $v.Render "li-card-1-row-img" -}}</a></li>
      {{ end }}
    </ul>
  </nav>
</section>
{{ end }}
