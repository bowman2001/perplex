{{ with (site.RegularPages.Related . | first 4 ) }}
    {{ $n := len . }}
    <section class="section">
      <h3>See Also</h3>
    <nav class="card-nav card-nav--2">
      <ul class="card-nav__list">
          {{ range $k, $v := . }}
            <li class="card card--1 card--1--row">{{- $v.Render "li-card-1-row-img" -}}</li>
          {{ end }}
      </ul>
    </nav>
    </section>
{{ end }}
