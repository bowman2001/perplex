{{- $img := ( partial "img/func/get-featuredResource.html" . ) -}}
{{- with $img -}}
  <aside class="featured-image">
    <figure class="md">
        {{ partial "img/img.html" . }}
        {{- with partial "img/func/get-unsplashLink.html" . -}}
          <figcaption>
            <div class="attribution">By <a href="{{ . }}">Unsplash</a></div>
          </figcaption>
        {{- end -}}
    </figure>
  </aside>
{{- end -}}
