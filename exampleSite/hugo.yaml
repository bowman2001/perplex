baseURL: https://example.org

DefaultLanguageCode: en-us
DefaultContentLanguage: en

languages:
  en:
    contentDir: content/en
    languageCode: en-US
    languageName: English
    title: Perplex Example
    weight: 1
  de:
    contentDir: content/de
    languageCode: de-DE
    languageName: Deutsch
    title: Perplex Beispiel
    weight: 2

refLinksErrorLevel: WARNING
timeout: 600s

enableEmoji: true

markup:
  _merge: deep

taxonomies:
  _merge: deep

module:
  imports:
    - path: github.com/bowman2001/perplex

params:
  description: An example site for the Hugo theme Perplex
  postcss: false

build:
  buildStats:
    enable: false
