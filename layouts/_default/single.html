{{- define "main" -}}
  <div id="l-content-box" class="l-box">
    <header class="page-header">
      <div class="title title--serif title--ruled">
        <hr>
          {{ partial "title/title.html" . }}
          {{ partial "title/subtitle.html" . }}
      </div>
      <aside class="featured-image">
          {{- partial "img/featured.html" . -}}
      </aside>
    </header>
    {{ with .Content }}
    <div class="md md--sans md--h-serif md--link-color h-link-color">
        {{- partial "content.html" . -}}
    </div>
    {{ end }}
    <footer class="page-footer">
    </footer>
  </div>
{{- end -}}

{{- define "sidebar" -}}{{- end -}}
